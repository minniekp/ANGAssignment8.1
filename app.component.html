<div class="container">
  <div class="row">
      <div class="col-xs-12">
          <div class="form-wrap">
              <h1>Add a Todo</h1>
              <form role="form" autocomplete="off">
                  <div class="form-group">
                      <label for="firstName" class="sr-only">First Name</label>
                      <input type="text" [(ngModel)]="firstName" name="firstName" id="firstName" class="form-control" placeholder="FirstName" #first>
                  </div>
                  <div class="form-group">
                      <label for="lastName" class="sr-only">Last Name</label>
                      <input type="text" [(ngModel)]="lastName" name="lastName" id="lastName" class="form-control" placeholder="LastName" #last>
                  </div>
                  <div class="form-group">
                      <label for="todo" class="sr-only">Player Type</label>
                      <select class="txt-box" name="todoType" [(ngModel)]="todoTypes" class="form-control" #toDo>
                      <option [value]="todoTypes" [disabled]="true">Select Option </option>
                      <option *ngFor="let todo of todoType" [ngValue]="todo.type">
                          {{todo.type}}
                      </option>
                   </select>
                  </div>
                  <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Add" (click)="addTodo(firstName,lastName, todoTypes)">
              </form>
              <hr>
          </div>
      </div>
      <!-- /.col-xs-12 -->
  </div>
  <!-- /.row -->
</div>
<!-- /.container -->
</section>
<hr/>
<div *ngIf="todoArray.length > 0">
<app-todo [todoDetail]="todoArray"></app-todo>
</div>
